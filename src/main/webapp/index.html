<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>To-do map app</title>
  <link href="./images/map_from_dora.png" rel="icon" type="image/gif">
  <link href="style.css" rel="stylesheet">
  <script defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzzFT5PbnT9S2MgTqZE5s3zV4pSsm-qlE&libraries=places"
          type="text/javascript"></script>
  <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzzFT5PbnT9S2MgTqZE5s3zV4pSsm-qlE"></script>
  <script src="script.js"></script>
  <script src="config_data.js"></script>
</head>
<body onload="doPreparation()">
<div id="title-main menu-line">
  <h4 id="app-title"><img id="dora-map-logo" src="./images/map_from_dora.png"></img> To-do map app
  </h4>
  <div id="main-menu">
    <button id="list-button" onclick="showHideMap()">List</button>
    <button id="add-button" onclick="showHideMap()">Map</button>
  </div>
</div>
<div id="task-list-full-container">
  <div class="tasks-container" id="task-container"></div>
  <div class="shadowed_element" id="task-composer-button">
    <img alt="Compose a task" id="task-composer" src="images/add-48dp.svg">
  </div>
</div>
<div id="signed-in"></div>
<div id="floating-panel">
  <b>Mode of Travel: </b>
  <select id="mode">
    <option value="DRIVING">Driving</option>
    <option value="WALKING">Walking</option>
    <option value="BICYCLING">Bicycling</option>
    <option value="TRANSIT">Transit</option>
  </select>
</div>

<div id="map" style="display: none"></div>
</body>
</html>
